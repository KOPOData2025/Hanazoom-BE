spring.application.name=HanaZoom

# Database Configuration
spring.datasource.url=jdbc:mysql://db:3306/hanazoom?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=hanazoom
spring.datasource.password=hanazoom
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=8
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.initialization-fail-timeout=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.address=0.0.0.0
server.port=8080

# Logging Configuration (Production)
logging.level.root=WARN
logging.level.com.hanazoom=WARN
# 실시간 데이터 처리 관련 서비스는 ERROR 레벨로 설정 (오류 시에만 로그 출력)
logging.level.com.hanazoom.domain.stock.service.StockMinutePriceService=ERROR
logging.level.com.hanazoom.domain.stock.service.StockPriceService=ERROR
logging.level.com.hanazoom.domain.stock.service.StockWebSocketService=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n